<!DOCTYPE html>
<html>
<head>
  <title>Gotta spot them all!</title>
</head>
<body>
  <form action="/pokemon">
    <div>A list of all the Pokemon available in Pokemon Go.</div>
    <div>
      <!-- scroll bar, all pokemon which link to their detail pages, nav bar -->
      <h2>All Pokemon in Pokemon Go:</h2>
        <ul>
          {% for pokemon in all_mon %}
            <li>
              <a href="/pokemon/{{ pokemon.name }}">ID: {{ pokemon.pokemon_id }} Name: {{ pokemon.name }}</a>
            </li>
          {% endfor %}
      </ul>
    </div>
  </form>
</body>
</html>
