{% extends 'base.html' %}
{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
{% endblock %}
{% block content %}
    <canvas id="sighting-distribution" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('sighting-distribution');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Has Sighting', 'No Sighting'],
                datasets: [{
                    data: [{{ users_with }}, {{ users_without }}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                title: {
                    display: true,
                    text: '# of Users who have seen {{pokemon}}',
                    position: 'top'
                }
            }
        });
    </script>

{% endblock %}
