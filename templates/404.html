{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="card w-50 text-center mx-auto">
    <div class="card-body">
      <h1 class="card-title">Error code: 404</h1>
      <!-- how do I find the url they navigated from? -->
      <p class="card-text">What you were looking for is just not there</p>
      <a href="{{ url_for('index') }}">Try again, from the beginning</a> 
    </div>
  </div>
</div>
{% endblock %}
